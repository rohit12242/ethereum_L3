<!DOCTYPE html>
<html>
<head>
  <title>Distributed Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
 <h1 class="text-center">Customer Data</h1>
 <button type="button" data-toggle="modal" data-target="#add_data_Modal" class="btn btn-primary btn-lg btn-block position-relative" style="margin-bottom:20px;">Click Here To Add New Customer</button>
 <div id="cover-spin"></div>
  <div id="add_data_Modal" class="modal fade">
   <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Customer Details</h4>
     </div>
     <div class="modal-body">
      <form method="post" id="insert_form">
       <label>SSN</label>
       <input type="number" name="ssn" id="ssn" class="form-control" />
       <br />
       <label>First Name</label>
       <input type="text" name="firstname" id="firstname" class="form-control" />
       <br />
       <label>Last Name</label>
       <input type="text" name="lastname" id="lastname" class="form-control" />
       <br />
       <label>State</label>
       <input type="text" name="state" id="state" class="form-control" />
       <br />
       <label>City</label>
       <input type="text" name="city" id="city" class="form-control" />
       <br />
       <label>Street Addres</label>
       <textarea name="address" id="address" class="form-control"></textarea>
       <br />
       <label>Date Of Birth</label>
       <input type="date" name="dob" id="dob" class="form-control" />
       <br />
       <input type="submit" name="insert" id="insert" value="Insert" class="btn btn-success" />
      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
     </div>
    </div>
   </div>
  </div>


<table id="example" class="display position-relative" style="width:100%">
      <thead>
          <tr>
              <th>SSN</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>State</th>
              <th>City</th>
              <th>Street add</th>
              <th>DOB</th>
          </tr>
      </thead>

 </body>

 <script type="text/javascript" src="./index.js"></script>
</html>
